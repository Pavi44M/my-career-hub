<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Hub Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .main-content { padding: 40px; }
        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            flex-wrap: wrap;
        }
        .tab-btn {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }
        .tab-btn:hover { color: #667eea; }
        .tab-btn.active {
            color: #667eea;
            font-weight: bold;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .application-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            position: relative;
        }
        .application-card h3 { color: #333; margin-bottom: 10px; }
        .application-card .company {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            position: absolute;
            top: 25px;
            right: 25px;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .match-score {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin: 10px 0;
        }
        .action-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-delete { background: #dc3545; color: white; }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Career Hub Pro</h1>
            <p>Complete Job Application Tracking System</p>
        </div>
        <div class="main-content">
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="switchTab('new-application')">‚ûï New Application</button>
                <button class="tab-btn" onclick="switchTab('my-applications')">üìã My Applications</button>
            </div>
            <div id="new-application" class="tab-content active">
                <h2 style="margin-bottom: 30px;">Add New Job Application</h2>
                <form id="applicationForm" onsubmit="submitApplication(event)">
                    <div class="form-group">
                        <label>Job Title *</label>
                        <input type="text" id="jobTitle" required placeholder="e.g., Merchandise Planner & Analyst">
                    </div>
                    <div class="form-group">
                        <label>Company Name *</label>
                        <input type="text" id="companyName" required placeholder="e.g., Mitre 10">
                    </div>
                    <div class="form-group">
                        <label>Job Reference</label>
                        <input type="text" id="jobRef" placeholder="e.g., SC_MP&A_2025">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="e.g., Auckland, New Zealand">
                    </div>
                    <button type="submit" class="btn-primary">üöÄ Add Application</button>
                </form>
            </div>
            <div id="my-applications" class="tab-content">
                <h2 style="margin-bottom: 30px;">My Applications</h2>
                <div id="applicationsList"></div>
            </div>
        </div>
    </div>
    <script>
        let applications = [];
        window.onload = function() {
            try {
                const stored = localStorage.getItem('applications');
                if (stored) applications = JSON.parse(stored);
            } catch (error) { applications = []; }
            loadApplications();
        };
        function showNotification(message) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.innerHTML = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            if (tabName === 'my-applications') loadApplications();
        }
        function submitApplication(event) {
            event.preventDefault();
            const application = {
                id: Date.now(),
                jobTitle: document.getElementById('jobTitle').value.trim(),
                company: document.getElementById('companyName').value.trim(),
                reference: document.getElementById('jobRef').value.trim(),
                location: document.getElementById('location').value.trim(),
                status: 'pending',
                matchScore: Math.floor(Math.random() * 35) + 60,
                dateAdded: new Date().toISOString()
            };
            applications.push(application);
            localStorage.setItem('applications', JSON.stringify(applications));
            showNotification(`üéâ Application Added!<br><br><strong>${application.jobTitle}</strong><br>${application.company}`);
            document.getElementById('applicationForm').reset();
            setTimeout(() => {
                document.getElementById('my-applications').classList.add('active');
                document.getElementById('new-application').classList.remove('active');
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                loadApplications();
            }, 1000);
        }
        function loadApplications() {
            const container = document.getElementById('applicationsList');
            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>No Applications Yet</h3>
                        <p>Start by adding your first job application!</p>
                    </div>
                `;
                return;
            }
            container.innerHTML = applications.map(app => `
                <div class="application-card">
                    <span class="status-badge status-pending">PENDING</span>
                    <h3>${app.jobTitle}</h3>
                    <div class="company">${app.company}</div>
                    ${app.location ? `<div style="color: #666; margin: 5px 0;">üìç ${app.location}</div>` : ''}
                    ${app.reference ? `<div style="color: #666; margin: 5px 0;">üîñ Ref: ${app.reference}</div>` : ''}
                    <div class="match-score">üéØ Match Score: ${app.matchScore}%</div>
                    <div style="margin-top: 10px; font-size: 12px; color: #999;">
                        Added: ${new Date(app.dateAdded).toLocaleString()}
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn btn-delete" onclick="deleteApplication(${app.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }
        function deleteApplication(id) {
            const app = applications.find(a => a.id === id);
            if (!app) return;
            if (confirm(`Delete ${app.jobTitle} at ${app.company}?`)) {
                applications = applications.filter(a => a.id !== id);
                localStorage.setItem('applications', JSON.stringify(applications));
                showNotification('‚úÖ Deleted!');
                loadApplications();
            }
        }
    </script>
</body>
</html>
