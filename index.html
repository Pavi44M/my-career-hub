<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Hub - Job Application Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .main-content {
            padding: 40px;
        }

        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-btn.active {
            color: #667eea;
            font-weight: bold;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .application-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .application-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .application-card .company {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .application-card .info {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            float: right;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-submitted {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-interview {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .match-score {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin: 10px 0;
        }

        .action-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            line-height: 1;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .modal-close:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .main-content {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Career Hub</h1>
            <p>AI-Powered Job Application Tracker</p>
        </div>

        <div class="main-content">
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="showTab('new-application')">‚ûï New Application</button>
                <button class="tab-btn" onclick="showTab('my-applications')">üìã My Applications</button>
                <button class="tab-btn" onclick="showTab('analytics')">üìä Analytics</button>
                <button class="tab-btn" onclick="showTab('profile')">üë§ My Profile</button>
            </div>

            <!-- New Application Tab -->
            <div id="new-application" class="tab-content active">
                <h2 style="margin-bottom: 30px;">Add New Job Application</h2>
                <form id="applicationForm" onsubmit="submitApplication(event)">
                    <div class="form-group">
                        <label>Job Title *</label>
                        <input type="text" id="jobTitle" required placeholder="e.g., Merchandise Planner & Analyst">
                    </div>

                    <div class="form-group">
                        <label>Company Name *</label>
                        <input type="text" id="companyName" required placeholder="e.g., Mitre 10">
                    </div>

                    <div class="form-group">
                        <label>Job Reference</label>
                        <input type="text" id="jobRef" placeholder="e.g., SC_MP&A_2025">
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="e.g., Auckland, New Zealand">
                    </div>

                    <div class="form-group">
                        <label>Application Deadline</label>
                        <input type="date" id="deadline">
                    </div>

                    <div class="form-group">
                        <label>Job Description</label>
                        <textarea id="jobDescription" placeholder="Paste the full job description here..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Source</label>
                        <select id="source">
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Seek">Seek</option>
                            <option value="Trade Me">Trade Me</option>
                            <option value="Indeed">Indeed</option>
                            <option value="Company Website">Company Website</option>
                            <option value="Referral">Referral</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">ü§ñ Add Application</button>
                </form>
            </div>

            <!-- My Applications Tab -->
            <div id="my-applications" class="tab-content">
                <h2 style="margin-bottom: 30px;">My Applications</h2>
                <div id="applicationsList"></div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics" class="tab-content">
                <h2 style="margin-bottom: 30px;">Analytics Dashboard</h2>
                <div class="analytics-grid" id="analyticsGrid"></div>
            </div>

            <!-- Profile Tab -->
            <div id="profile" class="tab-content">
                <h2 style="margin-bottom: 30px;">My Profile</h2>
                <form id="profileForm" onsubmit="saveProfile(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="profileName" placeholder="Your full name">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="profileEmail" placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="profilePhone" placeholder="Your phone number">
                    </div>

                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="profileLocation" placeholder="City, Country">
                    </div>

                    <div class="form-group">
                        <label>LinkedIn Profile</label>
                        <input type="url" id="profileLinkedIn" placeholder="https://linkedin.com/in/your-profile">
                    </div>

                    <div class="form-group">
                        <label>Skills (comma-separated)</label>
                        <textarea id="profileSkills" placeholder="e.g., Advanced Excel, Power BI, SQL, Data Analysis, Python"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Education</label>
                        <textarea id="profileEducation" placeholder="Your degrees and certifications"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">üíæ Save Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Application Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Application Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Initialize data structures
        let applications = JSON.parse(localStorage.getItem('applications') || '[]');
        let userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');

        // Initialize on load
        window.onload = function() {
            loadProfile();
            loadApplications();
            updateAnalytics();
        };

        // Tab navigation
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'my-applications') {
                loadApplications();
            } else if (tabName === 'analytics') {
                updateAnalytics();
            }
        }

        // Submit new application
        function submitApplication(event) {
            event.preventDefault();

            const jobTitle = document.getElementById('jobTitle').value.trim();
            const company = document.getElementById('companyName').value.trim();

            if (!jobTitle || !company) {
                alert('‚ö†Ô∏è Please fill in at least Job Title and Company Name');
                return;
            }

            const application = {
                id: Date.now(),
                jobTitle: jobTitle,
                company: company,
                reference: document.getElementById('jobRef').value,
                location: document.getElementById('location').value,
                deadline: document.getElementById('deadline').value,
                description: document.getElementById('jobDescription').value,
                source: document.getElementById('source').value,
                status: 'pending',
                matchScore: calculateMatchScore(document.getElementById('jobDescription').value),
                dateAdded: new Date().toISOString(),
                dateSubmitted: null,
                documents: {
                    cv: null,
                    coverLetter: null,
                    email: null
                }
            };

            applications.push(application);
            localStorage.setItem('applications', JSON.stringify(applications));

            // Show success message
            alert(`üéâ Application Added Successfully!\n\n${jobTitle} at ${company}\nüéØ Match Score: ${application.matchScore}%\n\nYou can now view it in "My Applications" tab.`);
            
            document.getElementById('applicationForm').reset();
            showTab('my-applications');
            loadApplications();
        }

        // Calculate match score
        function calculateMatchScore(jobDescription) {
            if (!jobDescription) return Math.floor(Math.random() * 15) + 60;

            const userSkills = userProfile.skills ? userProfile.skills.toLowerCase().split(',').map(s => s.trim()) : [];
            const description = jobDescription.toLowerCase();
            let score = 60;

            const matchedSkills = userSkills.filter(skill => description.includes(skill));
            score += Math.min(matchedSkills.length * 3, 25);

            if (description.includes('master') || description.includes('masters')) {
                if (userProfile.education && userProfile.education.toLowerCase().includes('master')) {
                    score += 5;
                }
            }

            if (userProfile.location && description.includes(userProfile.location.toLowerCase().split(',')[0])) {
                score += 5;
            }

            return Math.min(Math.round(score), 95);
        }

        // Load and display applications
        function loadApplications() {
            const container = document.getElementById('applicationsList');
            
            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>No Applications Yet</h3>
                        <p>Start by adding your first job application!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = applications.map(app => `
                <div class="application-card">
                    <span class="status-badge status-${app.status}">${app.status}</span>
                    <h3>${app.jobTitle}</h3>
                    <div class="company">${app.company}</div>
                    ${app.location ? `<div class="info">üìç ${app.location}</div>` : ''}
                    ${app.deadline ? `<div class="info">‚è∞ Deadline: ${new Date(app.deadline).toLocaleDateString()}</div>` : ''}
                    <div class="match-score">üéØ Match Score: ${app.matchScore}%</div>
                    <div class="info">Added: ${new Date(app.dateAdded).toLocaleDateString()} ${app.reference ? `| Ref: ${app.reference}` : ''}</div>
                    
                    <div class="action-buttons">
                        <button class="action-btn btn-view" onclick="viewDetails(${app.id})">üëÅÔ∏è View Details</button>
                        <button class="action-btn btn-download" onclick="downloadDocs(${app.id})">üì• Download Docs</button>
                        <button class="action-btn btn-edit" onclick="editApplication(${app.id})">‚úèÔ∏è Edit</button>
                        <button class="action-btn btn-delete" onclick="deleteApplication(${app.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // View application details
        function viewDetails(id) {
            const app = applications.find(a => a.id === id);
            if (!app) return;

            const modal = document.getElementById('detailsModal');
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">${app.jobTitle}</h3>
                    <h4 style="color: #666; margin-bottom: 20px;">${app.company}</h4>
                    
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <strong>Status:</strong> <span style="text-transform: uppercase; color: #667eea;">${app.status}</span><br>
                        <strong>Match Score:</strong> ${app.matchScore}%<br>
                        ${app.location ? `<strong>Location:</strong> ${app.location}<br>` : ''}
                        ${app.reference ? `<strong>Reference:</strong> ${app.reference}<br>` : ''}
                        ${app.deadline ? `<strong>Deadline:</strong> ${new Date(app.deadline).toLocaleDateString()}<br>` : ''}
                        <strong>Source:</strong> ${app.source}<br>
                        <strong>Date Added:</strong> ${new Date(app.dateAdded).toLocaleDateString()}<br>
                        ${app.dateSubmitted ? `<strong>Date Submitted:</strong> ${new Date(app.dateSubmitted).toLocaleDateString()}<br>` : ''}
                    </div>

                    ${app.description ? `
                        <div style="margin-top: 20px;">
                            <strong style="display: block; margin-bottom: 10px;">Job Description:</strong>
                            <div style="background: white; padding: 15px; border: 2px solid #eee; border-radius: 8px; max-height: 300px; overflow-y: auto; white-space: pre-wrap;">${app.description}</div>
                        </div>
                    ` : ''}

                    <div style="margin-top: 20px;">
                        <label style="display: block; margin-bottom: 10px;"><strong>Update Status:</strong></label>
                        <select id="statusUpdate" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px;">
                            <option value="pending" ${app.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="submitted" ${app.status === 'submitted' ? 'selected' : ''}>Submitted</option>
                            <option value="interview" ${app.status === 'interview' ? 'selected' : ''}>Interview</option>
                            <option value="rejected" ${app.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                        </select>
                        <button onclick="updateStatus(${app.id})" class="btn-primary" style="margin-top: 15px;">üíæ Update Status</button>
                    </div>
                </div>
            `;

            modal.classList.add('active');
        }

        // Update application status
        function updateStatus(id) {
            const newStatus = document.getElementById('statusUpdate').value;
            const appIndex = applications.findIndex(a => a.id === id);
            
            if (appIndex !== -1) {
                applications[appIndex].status = newStatus;
                
                if (newStatus === 'submitted' && !applications[appIndex].dateSubmitted) {
                    applications[appIndex].dateSubmitted = new Date().toISOString();
                }
                
                localStorage.setItem('applications', JSON.stringify(applications));
                alert('‚úÖ Status updated successfully!');
                closeModal();
                loadApplications();
                updateAnalytics();
            }
        }

        // Download documents (placeholder)
        function downloadDocs(id) {
            const app = applications.find(a => a.id === id);
            if (!app) return;

            alert(`üì• Document Download\n\nIn the full version, this would download:\n‚úì Tailored CV\n‚úì Custom Cover Letter\n‚úì Email Draft\n\nFor: ${app.jobTitle} at ${app.company}\n\nCurrently, these documents would need to be generated using the AI features (Phase 2).`);
        }

        // Edit application
        function editApplication(id) {
            const app = applications.find(a => a.id === id);
            if (!app) return;

            // Switch to new application tab and fill form
            document.getElementById('jobTitle').value = app.jobTitle;
            document.getElementById('companyName').value = app.company;
            document.getElementById('jobRef').value = app.reference || '';
            document.getElementById('location').value = app.location || '';
            document.getElementById('deadline').value = app.deadline || '';
            document.getElementById('jobDescription').value = app.description || '';
            document.getElementById('source').value = app.source;

            // Delete old application
            applications = applications.filter(a => a.id !== id);
            localStorage.setItem('applications', JSON.stringify(applications));

            showTab('new-application');
            alert('‚úèÔ∏è Application loaded for editing. Make your changes and submit.');
        }

        // Delete application
        function deleteApplication(id) {
            const app = applications.find(a => a.id === id);
            if (!app) return;

            if (confirm(`üóëÔ∏è Delete Application?\n\nAre you sure you want to delete:\n${app.jobTitle} at ${app.company}?\n\nThis cannot be undone.`)) {
                applications = applications.filter(a => a.id !== id);
                localStorage.setItem('applications', JSON.stringify(applications));
                alert('‚úÖ Application deleted successfully!');
                loadApplications();
                updateAnalytics();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }

        // Update analytics
        function updateAnalytics() {
            const container = document.getElementById('analyticsGrid');
            
            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="icon">üìä</div>
                        <h3>No Data Yet</h3>
                        <p>Analytics will appear once you add applications!</p>
                    </div>
                `;
                return;
            }

            const total = applications.length;
            const avgMatch = Math.round(applications.reduce((sum, app) => sum + app.matchScore, 0) / total);
            const interviewed = applications.filter(app => app.status === 'interview').length;
            const interviewRate = total > 0 ? Math.round((interviewed / total) * 100) : 0;
            
            const submitted = applications.filter(app => app.dateSubmitted);
            const responseTimes = submitted.map(app => {
                const submitDate = new Date(app.dateSubmitted);
                const now = new Date();
                return Math.floor((now - submitDate) / (1000 * 60 * 60 * 24));
            });
            const avgResponse = responseTimes.length > 0 
                ? Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length) 
                : 0;

            container.innerHTML = `
                <div class="stat-card">
                    <h3>${total}</h3>
                    <p>Total Applications</p>
                </div>
                <div class="stat-card">
                    <h3>${avgMatch}%</h3>
                    <p>Average Match Score</p>
                </div>
                <div class="stat-card">
                    <h3>${interviewRate}%</h3>
                    <p>Interview Rate</p>
                </div>
                <div class="stat-card">
                    <h3>${avgResponse}</h3>
                    <p>Avg Response Time (days)</p>
                </div>
            `;
        }

        // Load profile
        function loadProfile() {
            document.getElementById('profileName').value = userProfile.name || '';
            document.getElementById('profileEmail').value = userProfile.email || '';
            document.getElementById('profilePhone').value = userProfile.phone || '';
            document.getElementById('profileLocation').value = userProfile.location || '';
            document.getElementById('profileLinkedIn').value = userProfile.linkedin || '';
            document.getElementById('profileSkills').value = userProfile.skills || '';
            document.getElementById('profileEducation').value = userProfile.education || '';
        }

        // Save profile
        function saveProfile(event) {
            event.preventDefault();

            userProfile = {
                name: document.getElementById('profileName').value,
                email: document.getElementById('profileEmail').value,
                phone: document.getElementById('profilePhone').value,
                location: document.getElementById('profileLocation').value,
                linkedin: document.getElementById('profileLinkedIn').value,
                skills: document.getElementById('profileSkills').value,
                education: document.getElementById('profileEducation').value
            };

            localStorage.setItem('userProfile', JSON.stringify(userProfile));
            
            // Recalculate all match scores
            applications.forEach(app => {
                app.matchScore = calculateMatchScore(app.description);
            });
            localStorage.setItem('applications', JSON.stringify(applications));

            alert('‚úÖ Profile saved successfully!\n\nüí° Your match scores have been recalculated based on your updated profile.');
            loadApplications();
            updateAnalytics();
        }

        // Close modal when clicking outside
        document.getElementById('detailsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
